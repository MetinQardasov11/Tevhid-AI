{% extends 'base.html' %}

{% block content %}

<h2>Update Info Data</h2>

<form method="POST" action="{{ url_for('admin.info.update', id=info.id) }}" enctype="multipart/form-data">

    {{ ckeditor.load(pkg_type="full") }}

    <div class="mb-3">
        <input type="file" name="image" id="" class="form-control" placeholder="Info image">
    </div>
    <div class="mb-3">
        <textarea name="content" id="" cols="30" rows="10">{{ info.content }}</textarea>
    </div>
    <div class="mb-3">
        <input type="submit" value="Update Info Data" class="btn btn-warning">
    </div>

{% endblock %}
