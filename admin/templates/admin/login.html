<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tevhid AI Log In</title>
    <link rel="stylesheet" href="{{ url_for('app.static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-center justify-content-center">
                        <div class="d-flex justify-content-center py-4">
                            <a href="" class="logo d-flex align-center w-auto text-decoration-none">
                                <img src="{{ url_for('admin.static', filename='assets/img/profile-image.png') }}" alt="">
                                <span class="d-none d-lg-block text-light">Login to the TevhidAI system</span>
                            </a>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body p-4">
                                <form class="row g-3 needs-validation" method="POST"> 
                                    <div class="col-12">
                                        <input type="text" name="email" class="form-control" id="email" required placeholder="Email">
                                    </div>
                                    <div class="col-12">
                                        <input type="password" name="password" class="form-control" id="password" required placeholder="Password">
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Log In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
